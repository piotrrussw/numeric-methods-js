<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numeric methods</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="mt-3">

        <div class="d-flex justify-content-center">
            <h2>Numeric methods</h2>
        </div>

        <div class="d-flex justify-content-around">

            <div class="m-4">
                <canvas id="chart" height="450" width="800"></canvas>
            </div>

            <div class="mt-5">
                <div class="mt-2">
                    <table class="table">
                        <tbody id="data-table"></tbody>
                    </table>
                </div>

                <div class="mt-5">
                    <h5 class="text-center">Lagrange Interpolation</h5>
                    <div class="d-flex justify-content-between mt-4">
                        <label for="lagrange-input" class="label"></label>
                        <input name="lagrange-input" id="lagrange-input" class="form-control ml-2" type="number" step="0.001" value="0.00">
                        <button id="interpolate" class="btn btn-primary mr-2">Interpolate</button>
                    </div>
                    <div class="h-25" style="height: 30px">
                        <div id="interpolate-result" class="text-center text-info mt-3"></div>
                    </div>
                </div>

                <div class="mt-5">
                    <h5 class="text-center">Approximation</h5>
                    <div class="d-flex justify-content-between mt-4">
                        <label for="approximation-input" class="label"></label>
                        <input name="approximation-input" id="approximation-input" class="form-control ml-2" type="number" step="0.001" value="0.00">
                        <button id="approximate" class="btn btn-primary mr-2">Approximate</button>
                    </div>
                    <div class="h-25" style="height: 30px">
                        <div id="approximate-result" class="text-center text-info mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script src="dist/main.js"></script>
</body>
</html>
